{% block content %}

        .la{
            width: 90%;

        }



input[type=text]{
    width:80%;
    border:2px solid #aaa;
    border-radius:4px;
    margin:8px 0;
    outline:none;
    padding:8px;
    box-sizing:border-box;
    transition:.3s;
  }


input[type=password]{
    width:80%;
    border:2px solid #aaa;
    border-radius:4px;
    margin:8px 0;
    outline:none;
    padding:8px;
    box-sizing:border-box;
    transition:.3s;
  }

  input[type=text]:focus{
    border-color:dodgerBlue;
    box-shadow:0 0 8px 0 dodgerBlue;
  }

   input[type=password]:focus{
   border-color:dodgerBlue;
   box-shadow:0 0 8px 0 dodgerBlue;
  }






	</style>

	<div class="main">

		<div class="login-form">
		<form action='.' method="post">
            {% csrf_token %}
             <label class="{% url 'account:loginPage' %}">{{ loginError }}</label><br>
			<input id="txtLoginEmail" class="input" type="text" name="username" placeholder="Username" data-cy="username"/>

			<br>
			<input id="txtLoginPassword" class="input" type="password" name="password" placeholder="Password"  data-cy="password"/><br>
            <p><input type="submit" value="Log in" class="login-button1"></p>
            			<a href='/password_reset/' class="forget">Forgot Password?</a><br>

		</form>
		</div>
		</div>
{% endblock %}
