{% extends 'home/base_home.html' %} {% load staticfiles %} {% block content %}
    {% load wagtailcore_tags register_tags %}

<style>

    #loading
    {
        position: absolute;
        left: 50%;
        top: 50%;
        z-index: 1;
        width: 150px;
        height: 150px;
        margin: -75px 0 0 -75px;
        border: 16px solid #f3f3f3;
        border-bottom: 16px solid red;
        border-top: 16px solid gray;
        border-radius: 50%;
        width: 80px;
        height: 80px;
        -webkit-animation: spin 2s linear infinite;
        animation: spin 2s linear infinite;
    }

    .form-inline label
    {
        font-weight:bold;
        text-align:left;
        margin-bottom:10px;
        display:inline;
        margin-left:22px;
    }


     .select2-container--default .select2-selection--single
     {
        margin-left:22px;
        width:200px;
     }


    .select2-container--open .select2-dropdown--below
    {
        width:200px;
        margin-left:22px;
    }


    .form-inline .form-group
    {
        margin-bottom:30px;
        margin-top:10px;
    }

    .panel-default > .card {
        background-image: none;
        background-color: #333;
    }

</style>

<div class="loader" id =loading></div>
<div class="container">
    <div class="row justify-content-md-center">
        <div class="col-xl-12 col-md-12 col-sm-12">
            <div class = "panel-default" style="width:100%">
               <div class="card" style="padding: 5px;margin-top:50px;">
                   <label style="text-align:justify;"><b style="font-size:16px;text-align:center;color:White;"><h4 style="line-height:.8em;padding-top:10px;">Chart: Engagement Types</h4></b></label>
               </div>
            </div>
            <div class="card" style="padding: 10px;">
                <div class="center">
                    {% eng_charts %}
                </div>
            </div>
        </div>
    </div>
</div>


<div class="container">
    <div class="card" style="padding: 10px;">
        <!-- Collapse buttons -->
        <div>
            <input type="button" id="btn" value= "HideFilters" class="btn btn-primary" data-toggle="collapse" data-target="#collapseExample"
            aria-expanded="false" aria-controls="collapseExample" />
            <input type="button" id="btn" value= "Reset Filters" class="btn btn-primary" onclick="window.location.href = '{% url 'EngagementType_Chart' %}' " value="Reset Filters" >


            <script type="text/javascript">
                document.getElementById("btn").addEventListener(
                "click",
                function(event) {
                if (event.target.value === "Hide Filters") {
                    event.target.value = "Show Filters";
                } else {
                        event.target.value = "Hide Filters";
                        }
                },
                false
                );
            </script>

        </div>
    <!-- / Collapse buttons -->

        <div class="card" style="border: 2px solid #C3C3C3;">
            <div class="collapse show" id="collapseExample">
                <form class="form-inline" id="filters-form" method="get">
                    <div class="col-lg-3 col-md-5 form-group">
                        <label for="mission">Mission Areas
                        {% for data_definition in data_definition %}
                                {% if data_definition.id == 3%}
                                    <span tabindex="-1" data-toggle="popover" data-trigger="focus"
                                          data-content="{{ data_definition.description }}" class="float" >
                                        <i class="fa fa-info-circle fa-align-top" aria-hidden="true"></i></span>
                                {% endif %}
                            {% endfor %}
                        </label> &emsp;
                            <select id="id_mission" name="mission" onchange="this.form.submit()">
                                <option> All </option>
                                    {% for mission in missions_filter.form.mission %}
                                        {{mission}}
                                    {% endfor %}
                            </select>
                    </div>

                    <div class="col-lg-3 col-md-5 form-group">
                        <label for="academic_year">Academic Years
                            {% for data_definition in data_definition %}
                                {% if data_definition.id == 32%}
                                    <span tabindex="-1" data-toggle="popover" data-trigger="focus"
                                          data-content="{{ data_definition.description }}" class="float" >
                                        <i class="fa fa-info-circle fa-align-top" aria-hidden="true"></i></span>
                                {% endif %}
                            {% endfor %}
                        </label>
                            <select id="id_academic_year" name="academic_year" onchange="this.form.submit()">
                                <option> All </option>
                                    {% for sem in academicyear_filter.form.academic_year %}
                                        {{sem}}
                                    {% endfor %}
                            </select>
                    </div>

                    <div class="col-lg-3 col-md-5 form-group embed-responsive">
                    <label for="college-name"> College Names
                              {% for data_definition in data_definition %}
                                {% if data_definition.id == 43%}
                                    <span tabindex="-1" data-toggle="popover" data-trigger="focus"
                                          data-content="{{ data_definition.description }}" class="float" >
                                        <i class="fa fa-info-circle fa-align-top" aria-hidden="true"></i></span>
                                {% endif %}
                            {% endfor %}
                    </label>
                        <select  style="width: 3%" id="id_college_name" name="college_name" onchange="this.form.submit()">
                            <option> All </option>
                                {% for college in college_filter.form.college_name %}
                                    {{college}}
                                {% endfor %}
                        </select>
                    </div>

                    <div class="col-lg-3 col-md-5 form-group">
                        <label for="campus_partner"> Campus Partners
                             {% for data_definition in data_definition %}
                                {% if data_definition.id == 1%}
                                    <span tabindex="-1" data-toggle="popover" data-trigger="focus"
                                          data-content="{{ data_definition.description }}" class="float" >
                                        <i class="fa fa-info-circle fa-align-top" aria-hidden="true"></i></span>
                                {% endif %}
                            {% endfor %}
                        </label>
                            <select id="id_campus_partner" name="campus_partner" onchange="this.form.submit()">
                                <option> All </option>
                                    {% for campus in campus_filter.form.campus_partner %}
                                        {{campus}}
                                    {% endfor %}
                            </select>
                    </div>
                     <div class="col-lg-3 col-md-5 form-group">
                    <label for="weitz_cec_part"> CEC Building Partners
                        {% for data_definition in data_definition %}
                            {% if data_definition.id == 27%}
                                <span tabindex="-1" data-toggle="popover" data-trigger="focus"
                                      data-content="{{ data_definition.description }}" class="float" >
                                        <i class="fa fa-info-circle fa-align-top fa-align-right" aria-hidden="true"></i></span>
                            {% endif %}
                        {% endfor %}
                    </label>
                    <select class="form-control" id="id_weitz_cec_part" name="weitz_cec_part" onchange="this.form.submit()">
                        <option> All </option>
                        {% for weitz_cec_part in communityPartners.form.weitz_cec_part %}
                            {{weitz_cec_part}}
                        {% endfor %}
                    </select>
                    </div>
                    <div class="col-lg-5 col-md-7 form-group">
                        <label for="community_type"> Community Partner Types
                            {% for data_definition in data_definition %}
                                {% if data_definition.id == 33%}
                                    <span tabindex="-1" data-toggle="popover" data-trigger="focus"
                                          data-content="{{ data_definition.description }}" class="float" >
                                            <i class="fa fa-info-circle fa-align-top fa-align-right" aria-hidden="true"></i></span>
                                {% endif %}
                            {% endfor %}
                        </label>
                        <select class="form-control" id="id_community_type" name="community_type" onchange="this.form.submit()">
                            <option> All </option>
                            {% for community_type in communityPartners.form.community_type %}
                                {{community_type}}
                            {% endfor %}
                        </select>
                    </div>
                </form>
            </div>
        </div>

        <div id="container" style= "max-width: 1000px; height: 450px"></div>
            <script src="https://code.highcharts.com/highcharts.src.js"></script>
            <script>
                Highcharts.chart('container',{{ chart|safe }});
            </script>
    </div>
</div>
<br><br><br><br>
{% endblock %}

{% block selectizeForm %}
<script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.5/js/select2.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.5/css/select2.min.css">
<script>
$(document).ready(function(){
    $('#id_mission').select2({placeholder: 'All Mission Areas',width: '200px'});
    $('#id_academic_year').select2({placeholder: 'All Academic Years',width: '200px'});
    $('#id_campus_partner').select2({placeholder: 'All Campus Partners',width: '200px'});
    $('#id_weitz_cec_part').select2({placeholder: 'Select if CEC Building Partner',width: '200px'});
    $('#id_community_type').select2({placeholder: 'All Community Partner Types',width: '200px'});
    $('#id_college_name').select2({placeholder: 'All College Names',width: '200px'});

});
</script>
<script language="javascript" type="text/javascript">
    console.log(" im in loader stopper");
    window.onload = function(){ document.getElementById("loading").style.display = "none" }
</script>
    <script>
        $(function () {
            $('[data-toggle="popover"]').popover()
        })
    </script>
{% endblock %}
