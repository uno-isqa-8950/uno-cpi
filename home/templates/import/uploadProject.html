{% extends 'home/base_home.html' %}
{% block content %}
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
/* Style the buttons */

@media (max-width: 600px)
{
.btn-primary
{
margin-top:10px;
}
}


#dvLoading
{
    background: #0000 url(images/loader.gif) no-repeat center center;
    height: 100px;
    width: 100px;
    position: fixed;
    z-index: 1000;
    left: 50%;
    top: 50%;
    margin: -25px 0 0 -25px;
}


</style>


<div class="container">
    <div class="row justify-content-md-center">
        <div class="col-xl-12 col-md-12 col-sm-12">
            <div class="card" style="padding: 5px;margin-top:50px;background-color:#636568;">
                <label style="text-align:justify;"><b style="font-size:16px;text-align:center;color:White;"><h4 style="line-height:.8em;padding-top:10px;">Upload: Project</h4></b></label>
            </div>
        </div>
    </div>
<!--/div-->

<!--div class="container"-->
    <div class="card" style="margin-top:10px;padding: 10px; box-shadow: 5px 7px 7px 5px grey;">
            <form id='upload_form' action="{% url 'upload_project' %}" method="POST" enctype="multipart/form-data" class="form-horizontal">
                {% csrf_token %}
                <div class="row" style="margin-top:10px;">
                    <div class="col-lg-2 col-md-4" style="margin-left:18px;margin-top:5px;">
                        <label for="id_field"><b>Select CSV File:</b></label>
                    </div>
                        <div class="col-lg-3 col-md-5 col-sm-2">
                            <select class="custom-select" onchange="location = this.options[this.selectedIndex].value;">
                                <option value="#">Please select</option>
                                <option value="{% url 'upload_campus' %}">Campus</option>
                                <option value="{% url 'upload_community' %}">Community</option>
                                <option value="{% url 'upload_project' %}" selected="selected">Project</option>
                            </select>â€‹
                        </div>
                </div>
                        <!--div class="form-group"-->
                            <!--label for= "name" class="col-md-3 col-sm-3 col-xs-12 control-label"> Choose File: </label-->
                        <div class="row" style="margin-top:15px;margin-left:2px;">
                            <div class="col-lg-9 col-md-9">
                                <div class="custom-file">
                                    <input type="file" class="custom-file-input" id="customFile" accept=".csv" name="csv_file" id="csv_file" required="True">
                                    <label class="custom-file-label" for="customFile">Choose file</label>
                                </div>
                            </div>
                                <div class="col-lg-3 col-md-3 col-sm-3">
                                    <button class="btn btn-primary"> <span class="glyphicon glyphicon-upload" ></span>Upload </button>
                                </div>
                        </div>
                        <!--div class="form-group"-->
                        <!--/div-->
                    <!--/div-->
            </form>

            <div class="col-lg-3 col-md-3 col-sm-3">
                <form action={{ download_projects_url }}  method="GET">
                    <button class="btn btn-success"> <span class="glyphicon glyphicon-download"></span>Download Sample </button>
                </form><br>
            </div>

    </div>
</div>

<br><br><br>

    <script type="text/javascript">
      $("input[type=file]").change(function () {
      var fieldVal = $(this).val();

      // Change the node's value by removing the fake path (Chrome)
      fieldVal = fieldVal.replace("C:\\fakepath\\", "");

      if (fieldVal != undefined || fieldVal != "") {
      $(this).next(".custom-file-label").attr('data-content', fieldVal);
      $(this).next(".custom-file-label").text(fieldVal);
      }

      });
	</script>


{% endblock %}
